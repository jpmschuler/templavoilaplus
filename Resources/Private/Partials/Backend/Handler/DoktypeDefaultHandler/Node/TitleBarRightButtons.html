<div class="btn-toolbar tvp-node-header-icons-right" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-default btn-sm tvp-record-switch-visibility">
            <f:if condition="{node.raw.entity.hidden}">
                <f:then>
                    <core:icon identifier="actions-edit-unhide" />
                </f:then>
                <f:else>
                    <core:icon identifier="actions-edit-hide" />
                </f:else>
            </f:if>
        </button>
        <f:if condition="{node.rendering.belongsToCurrentPage} || {node.raw.table} == pages">
            <button type="button" class="btn btn-default btn-sm tvp-record-edit">
                <core:icon identifier="actions-document-open" />
            </button>
        </f:if>
    </div>
    <f:if condition="{node.raw.table} == 'tt_content'">
        <f:then>
            <f:if condition="{configuration.clipboard.hasContent} && {configuration.clipboard.mode} == 'copy' && {configuration.clipboard.table} == 'tt_content' && {configuration.clipboard.uid} == {node.raw.entity.uid}" >
                <f:then>
                    <button type="button" class="btn btn-default btn-sm tvp-clipboard-release">
                        <core:icon identifier="actions-edit-copy-release" />
                    </button>
                </f:then>
                <f:else>
                    <button type="button" class="btn btn-default btn-sm tvp-clipboard-add">
                        <core:icon identifier="actions-edit-copy" />
                    </button>
                </f:else>
            </f:if>

            <f:if condition="!{node.rendering.belongsToCurrentPage}">
                <button type="button" class="btn btn-default btn-sm">
                    <core:icon identifier="extensions-templavoila-makelocalcopy" />
                </button>
            </f:if>
        </f:then>
    </f:if>
</div>
