{namespace tvp=Tvp\TemplaVoilaPlus\ViewHelpers}{namespace be=TYPO3\CMS\Backend\ViewHelpers}
<f:if condition="{settings.configuration.localizationPossible}">
    <div class="tvp-localization-info tvp-localization-info-pages {f:if(condition: '{settings.configuration.moreThanOneLanguageShouldBeShown}', then:' tvp-localization-info-pages-withflags', else: '')}">
        <strong>
            <f:translate key="{settings.configuration.lllFile}:labelLocalizations"/>:
        </strong>
        <f:for each="{settings.configuration.allAvailableLanguages}" as="language">
            <f:if condition="{language.uid} > 0">
                <div class="tvp-localization-row">
                    <f:if condition="{node.localization.{language.uid}}">
                        <f:then>
                            <div class="tvp-node tvp-localization-row {f:if(condition: '{settings.configuration.is10orNewer}', then:'', else: 'panel panel-default')} card {node.localization.{language.uid}.rendering.stylingClasses}" id="item{node.localization.{language.uid}.rendering.md5}"
                                 data-record-table="{node.localization.{language.uid}.raw.table}" data-record-uid="{node.localization.{language.uid}.raw.entity.uid}" data-parent-pointer="{node.localization.{language.uid}.rendering.parentPointer}">
                                <a name="c{node.localization.{language.uid}.rendering.md5}{node.localization.{language.uid}.raw.entity.uid}"></a>
                                <div class="card-header">
                                    <f:render partial="Backend/Handler/DoktypeDefaultHandler/Node/TitleBar" arguments="{node: '{node.localization.{language.uid}}', skipButtons: true}"/>
                                </div>
                            </div>
                        </f:then>
                        <f:else>
                            <a href="{node.localizationActions.{language.uid}.actionUrl}">
                                <button type="button" class="btn btn-default btn-sm tvp-clipboard-release">
                                    <f:if condition="{settings.configuration.is10orNewer}">
                                        <f:then>
                                            <core:icon identifier="actions-document-add" size="small"/>
                                        </f:then>
                                        <f:else>
                                            <core:icon identifier="actions-document-new" size="small"/>
                                        </f:else>
                                    </f:if>
                                    <span title="{settings.configuration.allAvailableLanguages.{language.uid}.title}">
                                                    <core:icon identifier="{settings.configuration.allAvailableLanguages.{language.uid}.flagIcon}"/>
                                                 </span>
                                    <f:translate key="{settings.configuration.lllFile}:createCopyForTranslation" arguments="{1:'{settings.configuration.allAvailableLanguages.{language.uid}.title}',2:'{settings.configuration.allAvailableLanguages.{language.uid}.ISOcode}'}" />
                                </button>
                            </a>
                        </f:else>
                    </f:if>
                </div>
            </f:if>
        </f:for>
        </table>
    </div>
</f:if>
